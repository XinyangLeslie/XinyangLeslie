name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 00:00 自动运行
  workflow_dispatch: # 允许手动触发

jobs:
  update-readme:
    name: Update WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
